language: java
jdk:
  - oraclejdk8
addons:
  chrome: stable

script:
  - ./gradlew build --scan -s

notifications:
  email:
    on_failure: always
    on_success: never

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
